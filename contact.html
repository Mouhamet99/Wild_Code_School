<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>La famille royale de Colchide</title>
    <meta charset="UTF-8" />
    <meta name="Author" content="W3docs" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--Content goes here-->

    <!-- Navigation Section-->
    <header>
      <div class="logo">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/13/17/41/princess-33024__340.png"
          alt="Logo"
          width="100"
          height="80"
        />
      </div>
      <nav>
        <ul class="topnav" id="MyTopnav">
          <li><a href="./index.html">Accueil </a></li>
          <li><a href="./royal-family.html">La famille Royale</a></li>
          <li><a href="./assets.html">Les Biens du Royaume</a></li>
          <li><a href="./contact.html" class="active">Contactez Nous</a></li>
          <li>
            <a href="javascript:void(0);" class="icon"
              ><i class="fa fa-bars"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="popup">
      <div class="popup-content">
        <p>
          Votre Message a ete bien envoye avec succes. Bientot Vous recevrez une
          reponse de la part du roi.
        </p>
      </div>
      <a href="javascript:void(0);" id="close"><i>X</i></a>
    </div>
    <div class="blur-bg"></div>
    <!-- Page de contact -->
    <section id="contact">
      <h2>
        WRITE DOWN YOUR MESSAGE
      </h2>
      <div class="line"></div>
      <form action="">
        <div>
          <label for="name">Nom :</label>
          <input type="text" name="name" placeholder="Votre nom" />
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" name="email" placeholder="Votre email" />
        </div>
        <div>
          <label for="name">Message :</label>
          <textarea
            name="message"
            placeholder="Entrez votre message"
          ></textarea>
        </div>
        <div>
          <a href="javascript:void(0);" id="open">Envoyer</a>
        </div>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
